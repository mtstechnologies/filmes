# Dados de conexão com o banco H2, configuração de url, user e senha do banco
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

#spring.jpa.defer-datasource-initialization=true

# Configuração do cliente web do banco H2, para permitir adm o banco no navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração para mostrar o SQL no console, para mostrar o sql no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

